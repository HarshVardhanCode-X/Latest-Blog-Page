<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Create Your Account</legend>

            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" title="First name should only contain letters" required>
            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" title="Last name should only contain letters" required>
            </div>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" max="2006-12-31" required>
            </div>

            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div>
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" title="Pincode should be exactly 6 digits" required>
            </div>

            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" pattern="[A-Za-z ]+" title="City name should only contain letters and spaces" required>
            </div>

            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" pattern="[A-Za-z ]+" title="State name should only contain letters and spaces" required>
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Phone number should be exactly 10 digits" required>
            </div>

            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="[A-Za-z0-9_]{5,20}" title="Username should be 5-20 characters long and may include letters, numbers, and underscores" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern=".{8,}" title="Password must be at least 8 characters long" required>
            </div>

            <div>
                <button type="submit">Register</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
